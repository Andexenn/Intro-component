<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!--* reset -->
  <link rel="stylesheet" href="reset.css">
  <!--* my style -->
  <link rel="stylesheet" href="style.css">
  <!--* responsive -->
  <link rel="stylesheet" href="responsive.css">
</head>

<body>

  <div class="container">
    <div class="left-content">
      <h1 class="title">Learn to code by watching others</h1>

      <p class="desc">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </div>

    <div class="right-content">
      <div class="sales"><span>Try it free 7 days</span> then $20/mo. thereafter</div>

      <form class="form">
        <input type="text" name="" id="" placeholder="First Name">
        <input type="text" name="" id="" placeholder="Last Name">
        <input type="email" name="" id="" placeholder="Email Address">
        <input type="password" name="" id="" placeholder="Password">
        <input class="btn" type="submit" value="CLAIM YOUR FREE TRIAL">
        <p class="agree-notice">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>

      </form>

    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
